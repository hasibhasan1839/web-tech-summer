<!DOCTYPE html>
<head> 
    <title>Clinical patient Registration</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
<form class ="hasib-box"> 
    <div class ="input-box">
        <label for ="name">Full Name</label> <br>
        <input type ="text" required placeholder="Enter your name...">
    </div>
    <br>
 
    <div class ="input-box">
        <label for ="Age:">Age</label> <br>
        <input type ="text" required placeholder="Enter your Age...">
    </div>
    <br>
    <div class ="input-box">
        <label for ="Phone Number:">phone Number</label> <br>
        <input type ="text" required placeholder="Enter your phone number...">
    </div>
    <br>
    <div class ="input box">
    <label for ="email Address:">Email</label> <br>
    <input type ="email" required placeholder ="Enter your email....">
    </div>
     <br>

     <div class ="input box">
    <label for ="Insurance Provider:">Insurance Provider</label> <br>
    <input type ="Select province" required placeholder ="Enter your province....">
    </div>
     <br>

    <div class ="input box">
    <label for ="Insurance Policy Number:">Insurance Policy Number</label> <br>
    <input type ="text" required placeholder ="Enter your text....">
    </div>
     <br>


      <h1> Additional information</h1>

    <div class ="input-box">
        <label for ="Username:">Username</label> <br>
        <input type ="text" required placeholder="Enter your name...">
    </div>
    <br>



     <div class ="input-box">
    <label for ="password:">password</label> <br>
    <input type="password" required placeholder="Enter your password... ">
    </div>
     
    <br>
    <div class ="input-box">
    <label for ="Confirm password:">Confirm password</label> <br>
    <input type="password" required placeholder="Enter your password... ">
    </div>
      <br>

    <button type ="submit">REGISTER"</button>

   


</form>


</body>
<html>
